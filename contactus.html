<!DOCTYPE html> 
<html lang="en">
<head>
    <title>Yamaha Guitar Store</title>
    <link rel="shortcut icon" href="webside logo.jpg" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
</head>
<body class="grid h-screen w-screen place-items-center bg-gradient-to-br from-white to-blue-100 font-poppins">
    <ul class="flex list-none">
        <a href="https://www.facebook.com/">
            <li class="relative bg-white rounded-full p-4 m-2 w-12 h-12 text-lg flex justify-center items-center shadow-md cursor-pointer transition-transform transform hover:-translate-y-1 hover:bg-blue-500 hover:text-white">
                <span class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 bg-blue-500 text-white text-sm py-1 px-2 rounded shadow opacity-0 pointer-events-none transition-opacity">Facebook</span>
                <i class="fab fa-facebook-f"></i>
            </li>
        </a>

        <a href="https://www.twitter.com/">
            <li class="relative bg-white rounded-full p-4 m-2 w-12 h-12 text-lg flex justify-center items-center shadow-md cursor-pointer transition-transform transform hover:-translate-y-1 hover:bg-blue-400 hover:text-white">
                <span class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 bg-blue-400 text-white text-sm py-1 px-2 rounded shadow opacity-0 pointer-events-none transition-opacity">Twitter</span>
                <i class="fab fa-twitter"></i>
            </li>
        </a>

        <a href="https://www.instagram.com/">
            <li class="relative bg-white rounded-full p-4 m-2 w-12 h-12 text-lg flex justify-center items-center shadow-md cursor-pointer transition-transform transform hover:-translate-y-1 hover:bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 hover:text-white">
                <span class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 text-white text-sm py-1 px-2 rounded shadow opacity-0 pointer-events-none transition-opacity">Instagram</span>
                <i class="fab fa-instagram"></i>
            </li>
        </a>

        <a href="https://www.github.com/">
            <li class="relative bg-white rounded-full p-4 m-2 w-12 h-12 text-lg flex justify-center items-center shadow-md cursor-pointer transition-transform transform hover:-translate-y-1 hover:bg-gray-800 hover:text-white">
                <span class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 bg-gray-800 text-white text-sm py-1 px-2 rounded shadow opacity-0 pointer-events-none transition-opacity">Github</span>
                <i class="fab fa-github"></i>
            </li>
        </a>

        <a href="https://www.youtube.com/">
            <li class="relative bg-white rounded-full p-4 m-2 w-12 h-12 text-lg flex justify-center items-center shadow-md cursor-pointer transition-transform transform hover:-translate-y-1 hover:bg-red-600 hover:text-white">
                <span class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 bg-red-600 text-white text-sm py-1 px-2 rounded shadow opacity-0 pointer-events-none transition-opacity">Youtube</span>
                <i class="fab fa-youtube"></i>
            </li>
        </a>
    </ul>
</body>
</html>
