<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="webside logo.jpg" type="image/x-icon">
    <title>Yamaha Guitar Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <section class="cart bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto mt-6">
        <h1 class="text-2xl font-bold mb-4">Your Cart:</h1>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-100">
                    <th class="p-3 border-b">Item</th>
                    <th class="p-3 border-b">Price</th>
                    <th class="p-3 border-b">Quantity</th>
                    <th class="p-3 border-b">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="p-3 text-center border-b">Yamaha STORIA</td>
                    <td class="p-3 text-center border-b">₹49,990</td>
                    <td class="p-3 text-center border-b">1</td>
                    <td class="p-3 text-center border-b">₹49,990</td>
                </tr>
                <tr>
                    <td class="p-3 text-center border-b">Yamaha STORIA</td>
                    <td class="p-3 text-center border-b">₹49,990</td>
                    <td class="p-3 text-center border-b">1</td>
                    <td class="p-3 text-center border-b">₹49,990</td>
                </tr>
            </tbody>
        </table>
        <div class="text-right mt-4 text-lg font-bold">
            <p>Total: $270</p>
        </div>
    </section>

    <section class="customer-details bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto mt-6">
        <h1 class="text-2xl font-bold mb-4">Your Information:</h1>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block font-bold mb-1">Full Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div>
                <label for="email" class="block font-bold mb-1">Email Address:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div>
                <label for="address" class="block font-bold mb-1">Shipping Address:</label>
                <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div>
                <label for="phone" class="block font-bold mb-1">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div>
                <label for="payment" class="block font-bold mb-1">Payment Method:</label>
                <select id="payment" name="payment" class="w-full p-2 border border-gray-300 rounded">
                    <option value="credit-card">Cash On Delivery</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PhonePe</option>
                    <option value="bank-transfer">Google Pay</option>
                </select>
            </div>

            <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700">Proceed to Checkout</button>
        </form>
    </section>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>Copyright &copy; 2024</p>
    </footer>

</body>
</html>
